<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Предыстория персонажа</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="text">
      <!-- Текст сцены -->
    </div>
    <div id="choices">
      <!-- Кнопки выбора -->
    </div>
    <div id="save-load-buttons">
      <button class="small-btn" onclick="showSaveSlots()">Сохранить</button>
      <button class="small-btn" onclick="showLoadSlots()">Загрузить</button>
      <button class="small-btn" id="back-btn" style="display:none;" onclick="hideSlots()">Назад</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
